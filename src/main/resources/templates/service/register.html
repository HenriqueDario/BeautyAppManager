<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar serviço</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/servicos/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar serviços</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

		<form th:action="${service.id == null} ? @{/servicos/salvar} : @{/servicos/editar}" th:object="${service}"
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Nome do serviço</label> <input type="text"
							class="form-control" id="nome"
							autofocus="autofocus" th:field="*{name}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="serviceCost">Valor</label> <input type="text"
							class="form-control" id="serviceCost" data-mask="#.##0,00"
							data-mask-reverse="true" th:field="*{serviceCost}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="timeSpent">Tempo médio gasto</label> <input
							type="time" class="form-control" id="timeSpent"
							th:field="*{timeSpent}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>

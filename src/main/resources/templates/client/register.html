<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Clientes</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/clientes/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar clientes</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="${client.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"	th:object="${client}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do cliente</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{name}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="phone">Telefone do cliente</label> <input
							type="text" class="form-control" id=".phone"
							data-mask="00 00000-0000" data-mask-reverse="true"
							th:field="*{phone}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="salario">Email do cliente</label> <input type="text"
							class="form-control" id="email" th:field="*{email}" />
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="dataSaida">Data de nascimento</label> <input
							type="date" class="form-control" id="birthdate"
							th:field="*{birthDate}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="city">Cidade</label> <input type="text"
							class="form-control" id="cidade" th:field="*{address.city}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="publicPlace">Logradouro</label> <input type="text"
							class="form-control" id="publicPlace"
							placeholder="logradouro sem número"
							th:field="*{address.publicPlace}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="number">Número</label> <input type="text"
							class="form-control" id="number" th:field="*{address.number}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="complement">Complemento</label> <input type="text"
							class="form-control" id="complement"
							placeholder="fundos, casa, AP. 102, .."
							th:field="*{address.complement}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="neighborhood">Bairro</label> <input type="text"
							class="form-control" id="neighborhood"
							th:field="*{address.neighborhood}" //>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="uf">UF</label> 
						<select id="uf" class="form-control" th:field="*{address.uf}">
							<option value="">Selecione...</option>
							<option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.stateAcronym}">sigla</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<label for="postalCode">Cep</label> <input type="text"
							class="form-control" id="postalCode" data-mask="00000-000"
							th:field="*{address.postalCode}" />

						<div class="invalid-feedback"></div>
					</div>				
				</div>
					<input type="hidden" id="id" th:field="*{id}" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
	</section>
</body>
</html>

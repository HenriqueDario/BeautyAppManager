<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Produto</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/produtos/listar-produtos}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="${product.id == null} ? @{/produtos/salvar} : @{/produtos/editar}" th:object="${product}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Nome</label> <input type="text"
							class="form-control" id="name" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{description}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="isSalable">Esse produto é vendável?</label> 
							<br>		
								<input type="radio" class="radioVendavel" id="isSalable" th:value="0" th:name="isSalable" th:checked="checked" th:text="Não"/>
								<input type="radio"	class="radioVendavel" id="isSalable" th:value="1" th:name="isSalable" th:text="Sim"/>					
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>

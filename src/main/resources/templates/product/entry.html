<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Entrada de produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/funcionarios/listar"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Entradas/saídas de produto</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="@{/produtos/entrada-produto/salvar}" th:object="${item}"
				method="POST">


				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="product">Produto</label> <select id="product"
							class="form-control" th:field="*{product}">
							<option value="">Selecione...</option>
							<option th:each="product : ${products}" th:value="${product.id}"
								th:text="${product.description}">nome do produto</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					
					
					
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="purchasePrice">Preço de compra</label> <input type="text"
							class="form-control" id="purchasePrice" data-mask="#.##0,00"
							data-mask-reverse="true" th:field="*{purchasePrice}" />
						<div class="invalid-feedback"></div>
					</div>	
					<div class="form-group col-md-6">
						<label for="salePrice">Preço de venda</label> <input type="text"
							class="form-control" id="salePrice" data-mask="#.##0,00"
							data-mask-reverse="true" th:field="*{salePrice}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
		 	

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="entryDate">Data de Entrada</label> <input type="date"
					class="form-control" id="entryDate" th:field="*{entryDate}" />
				<div class="invalid-feedback"></div>
			</div>
			<div class="form-group col-md-6">
				<label for="quantity">Quantidade</label> <input type="number"
					class="form-control" id="quantity" th:field="*{quantity}" />
				<div class="invalid-feedback"></div>
			</div>			
		</div>
		
		<input type="hidden" id="id" th:field="*{id}" />
		<button type="submit" class="btn btn-primary btn-sm">Salvar</button>

		</form>

		</div>
	</section>
</body>
</html>
